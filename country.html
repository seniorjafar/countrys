<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country</title>
  <link rel="stylesheet" href="./css/country.css">
</head>
<body>
  <div class="reklama">
    <div class="reklama-logo">
      <a href="https://t.me/jafar_seniornumber0605"><img src="./images/icons/telegram.png" alt=""></a>
      <a href="https://www.instagram.com/jafar__0605"><img src="./images/icons/instagram.png" alt=""></a>
      <a href="https://www.youtube.com/channel/UC-V2wzGg7ePvEaQLASMZcpA"><img src="./images/icons/youtube.png" alt=""></a>
    </div>
  </div>
  <header>
    <div class="container">
      <nav>
        <div class="nav-bar">
          <i class="bx bx-menu sidebarOpen"></i>
          <span class="logo navLogo"><a href="./index.html">Where in the world?</a></span>
          <div class="darkLight">
            <div class="dark-light">
              <i class="bx bx-moon moon"><img src="./images/icons/night-mode.png" alt=""></i>
              <i class="bx bx-sun sun"><img src="./images/icons/light-mode.png" alt=""></i>
            </div>
            <div class="darkLight-text">
              <h1>Dark Mode</h1>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="country-details-container">
          <div class="backs">
            <span class="back-button" onclick="history.back()"><img src="./images/icons/back.png" alt="" /> back</span>
          </div>
          <div class="country-details">
            <img src="" alt="" class="country-flag">
            <div class="details-texts-container">
              <h1 class="country-name">Iceland</h1>
              <div class="details-text">
                <p><b>Native Name:</b> <span class="native-name"></span></p>
                <p><b>Population:</b> <span class="population"></span></p>
                <p><b>Region:</b> <span class="region"></span></p>
                <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                <p><b>Capital:</b> <span class="capital"></span></p>
                <p><b>Top Level:</b> <span class="top-level-domain"></span></p>
                <p><b>Currencies:</b> <span class="currencies"></span></p>
                <p><b>Languages:</b> <span class="languages"></span></p>
              </div>
              <div class="border-countries">
                <b>Border Countries: </b>&nbsp;
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/country.js"></script>
</body>
</html>
